<div class = "container">
    <div class = "card">
        <h3 class = "text-center">Cart-Items list</h3>
        <div class = "card-body">
            <table class = "table table-stiped">
                <thead>
                    <th>id</th>
                    <th>shoppingCartID</th>
                    <th>book name</th>
                    <th>quantity</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let cartItem of cartItems">
                        <td>{{cartItem.id}}</td>
                        <td>{{cartItem.shoppingCartID}}</td>
                        <td>{{cartItem.book}}</td>
                        <td>{{cartItem.quantity}}</td>
                    </tr>

                </tbody>

            </table>
        </div>

    </div>

</div>
