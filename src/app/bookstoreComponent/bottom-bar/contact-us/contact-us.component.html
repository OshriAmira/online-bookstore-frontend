<h3 class="text-center">Contact Us</h3>

<br><br>

<form *ngIf="!isFormSubmitted" [formGroup]="contactForm" (ngSubmit)="submitForm()" class="contact-form">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="First Name*" id="firstName" formControlName="firstName" required>
    <!-- Display validation error message if field is touched and invalid -->
    <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched" class="text-danger">
      First Name is required.
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Last Name*" id="lastName" formControlName="lastName" required>
    <!-- Display validation error message if field is touched and invalid -->
    <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched" class="text-danger">
      Last Name is required.
    </div>
  </div>

  <div class="form-group">
    <input type="tel" class="form-control" placeholder="Phone Number*" id="phoneNumber" formControlName="phoneNumber" required>
    <!-- Display validation error message if field is touched and invalid -->
    <div *ngIf="contactForm.get('phoneNumber')?.invalid && contactForm.get('phoneNumber')?.touched" class="text-danger">
        Phone Number is required.
    </div>
  </div>

  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email*" id="email" formControlName="email" required>
    <!-- Display validation error message if field is touched and invalid -->
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
      Email is required and must be a valid email address.
    </div>
  </div>

  <div class="form-group">
    <textarea class="form-control"  placeholder="Message*" id="message" formControlName="message" required></textarea>
    <!-- Display validation error message if field is touched and invalid -->
    <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
      Message is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div *ngIf="isFormSubmitted" class="text-center">
  The message was sent successfully.
</div>
